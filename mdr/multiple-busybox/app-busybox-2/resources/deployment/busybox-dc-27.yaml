apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox-27
  name: busybox-27
spec:
  selector:
    matchLabels:
      workload: busybox-27
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-27
    spec:
      containers:
      - command:
        - sh
        - -c
        - while true; do echo $(date) | tee -a /mnt/test/outfile; sync; sleep 3; done
        image: docker.io/ppc64le/busybox:latest
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-pvc-27
          readOnly: false
