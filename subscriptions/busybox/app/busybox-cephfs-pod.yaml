apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox
  name: busybox-cephfs
  namespace: busybox-sample
spec:
  selector:
    matchLabels:
      workload: busybox-cephfs
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-cephfs
    spec:
      containers:
      - command: ["/bin/sh", "-c"]
        args:
          - wget  https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.14.280.tar.gz -O /mnt/test/linux-4.14.280.tar.gz;
            tar xfz /mnt/test/linux-4.14.280.tar.gz
        image: quay.io/ocsci/rdr-ocs-workload
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-cephfs-pvc
          readOnly: false
